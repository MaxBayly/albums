<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Album view</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <script>
	const { ipcRenderer } = require('electron')

	ipcRenderer.send('renderAlbum', 'ping')

	ipcRenderer.on('albumRendered', (event, arg) => {
		console.log(arg);
		var htmlString = '<img src="data:image/jpeg;base64,' + arg[1] + '">'
		console.log(htmlString)
		document.getElementById("albumSquare").innerHTML = htmlString
})
  </script>
  </head>
  <body>
    <div class="flexContainer">
      <div class="albumSquare" id="albumSquare">
      </div>
      <div class="albumInformation">
        <div class="artist">
          VOLA
        </div>
        <div class="album">
          Inmazes
        </div>
        <div class="songs">
          <div id="1" class="song">
            The Same War
          </div>
          <div id="2" class="song playing">
            Stray the Skies
          </div>
          <div id="3" class="song">
            Starburn
          </div>
          <div id="4" class="song">
            Owls
          </div>
          <div id="5" class="song">
            Your Mind is a Helpless Dreamer
          </div>
          <div id="6" class="song">
            Emily
          </div>
          <div id="7" class="song">
            Gutter Moon
          </div>
          <div id="8" class="song">
            A Stare Without Eyes
          </div>
          <div id="9" class="song">
            Feed The Creatures
          </div>
          <div id="10" class="song">
             Inmazes
          </div>
        </div>
      </div>
      
  </div>
  </body>
</html>
